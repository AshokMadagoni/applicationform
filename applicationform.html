<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #108fd3;">
    <div align="center">
    <form action="./applicationaction.html" method="post"  style=" background-color: #aab8b8; width: 700px; height: 600px;  ">
        <h2 align="left" >Software Job Application Form</h2>

        <div align="left">
            <fieldset style="width: 600px; height: auto;">
            <legend>Personal information</legend>
            <label for="Fullname">Fullname:</label>
            <input type="text" id="Fullname" required style="margin-top: 20px;"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required style="margin-top: 20px;"><br>
            <label for="phnnmb">Phone Number:</label>
            <input type="tel" id="phnnmb" required style="margin-top: 20px;">
            </fieldset>
        </div>
        <div align="left" style="margin-top: 20px;">
            <fieldset style="width: 600px; height: auto;">
                <legend>Job Details</legend>
                <label for="position">Position Applied for</label>
                <input type="text" id="position" placeholder="Software Developer" style="margin-top: 20px;" readonly required><br>
                <label for="experience">Year Of Experience:</label>
                <input type="number" id="experience" required  style="margin-top: 20px;"><br>
                <label for="skills">Technical skills</label>
                <input type="text" id="skills" required  style="margin-top: 20px;"><br>
                <label for="location">Preferred Location:</label>
                <select name="place" id="place" required  style="margin-top: 20px;" >
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Nalgonda">Nalgonda</option>
                    <option value="Khammam">Khammam</option>
                    <option value="Suryapet">Suryapet</option>
                    <option value="Karimnagar">Kharimnagar</option>
                </select><br>
                <label for="resume">Upload Resume:</label>
                <input type="file" required  style="margin-top: 20px;">
            </fieldset>
        </div>
        <div align="left">
        <button type="submit"  style="margin-top: 20px; ">Submit Application</button>
        </div>
    </form>
    </div>

</body>
</html>
